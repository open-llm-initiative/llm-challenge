<div class="container">
    <div class="chat">
        <h2>Human 🧑🏾</h2>{{ prompt }}
        {% if context == "Empty" %}
            <br>
        {% else %}
            <p class="context-text"> 
                <b>Use the following context to generate your response:</b><br><br>
                {{ context | safe }}</p>
        {% endif %}
    </div>
    {% include 'response_container.html' %}
    {% include 'form.html' %}
</div>
